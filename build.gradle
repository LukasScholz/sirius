task pdfDoku(type: Exec){
    group = 'documentation'
    workingDir = file("${project.manualPath}/source")
    outputs.upToDateWhen { return false }
    outputs.file(file("${project.manualPath}/build/${project.appName}-${project.version}.pdf"))
//    outputs.file(file(file("${project.manualPath}/build/${project.appName}-${project.version}.pdf")))
    doFirst {
        Files.createDirectories(Paths.get("${project.manualPath}/build"))
    }

    commandLine 'bash', '-e', '-c', """
        pdflatex -output-directory ../build ./SIRIUS
        biber -output-directory ../build SIRIUS
        pdflatex -output-directory ../build ./SIRIUS
        pdflatex -output-directory ../build ./SIRIUS
    """

    doLast {
        Files.copy(file("${project.manualPath}/build/SIRIUS.pdf").toPath(), outputs.files.singleFile.toPath(), StandardCopyOption.REPLACE_EXISTING)
    }

}
pdfDoku.dependsOn createVersion
pdfDoku.mustRunAfter cleanDoku

